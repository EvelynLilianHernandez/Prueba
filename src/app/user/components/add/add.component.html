<div class="card">
  <div class="card-body">
    <!-- <div *ngIf="!email; else forminfo"> -->
      <form [formGroup]="formAdd" (ngSubmit)="addPost(formAdd.value)">
        <div class="form-container">
          <h1>Nuevo Usuario </h1>
          <hr>
          <br>   
          <div class="row columns">
            
            <br>
            <label>Nombre: 
              <input formControlName="firstName" name="firstName" class="form-control">
              <div class="alert" *ngIf="!formAdd.controls['firstName'].valid && formAdd.controls['firstName'].touched">{{ titleAlert }}</div>
            </label>
            
            <br>
            <label>Apellido: 
              <input formControlName="lastName" name="lastName" class="form-control">
              <div class="alert" *ngIf="!formAdd.controls['lastName'].valid && formAdd.controls['lastName'].touched">{{ titleAlert }}</div>
              
            </label>
            
            <br>
            <label>Email: 
              <input type="text" formControlName="email" name="email" class="form-control">
              <div class="alert" *ngIf="!formAdd.controls['email'].valid && formAdd.controls['email'].touched">{{ titleAlert }}</div>
            </label>
            <br>
            <label>Password: 
              <input formControlName="password" type="password" name="password" class="form-control">
              <div class="alert" *ngIf="!formAdd.controls['password'].valid && formAdd.controls['password'].touched">{{ titleAlert }}</div>
              <br>
              <br>
            </label>
            <label>Rol: 
              <input formControlName="role" type="role" name="role" class="form-control">
              <div class="alert" *ngIf="!formAdd.controls['role'].valid && formAdd.controls['role'].touched">{{ titleAlert }}</div>
              <br>
            </label><br>
            <div><br><input type="submit" class="btn btn-outline-success" name="buttonEnviar" value="Enviar Formulario" [disabled]="!formAdd.valid">
            </div>
              <br> 
          </div>  
        </div>
    </form>
  </div>
</div>
