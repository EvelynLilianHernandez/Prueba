<div class="card">
  <div class="card-body">
    <form [formGroup]="formUser" (ngSubmit)="onSubmit()">

      <div class="form-container">
        <hr>
        <br>
        <div class="row columns">

          <br>
          <label>Nombre:
            <input formControlName="firstName" name="firstName" class="form-control">
            <div class="alert" *ngIf="!formUser.controls['firstName'].valid && formUser.controls['firstName'].touched">{{titleAlert
              }}
            </div>
          </label>

          <br>
          <label>Apellido:
            <input formControlName="lastName" name="lastName" class="form-control">
            <div class="alert" *ngIf="!formUser.controls['lastName'].valid && formUser.controls['lastName'].touched">{{titleAlert
              }}</div>

          </label>

          <br>
          <label>Email:
            <input type="text" formControlName="email" name="email" class="form-control">
            <div class="alert" *ngIf="!formUser.controls['email'].valid && formUser.controls['email'].touched">{{titleAlert
              }}</div>
          </label>
          <br>
          <label>Password:
            <input formControlName="password" type="password" name="password" class="form-control">
            <div class="alert" *ngIf="!formUser.controls['password'].valid && formUser.controls['password'].touched">{{titleAlert
              }}</div>
            <br>
            <br>
          </label>
          <label>Rol:
            <input formControlName="role" type="role" name="role" class="form-control">
            <div class="alert" *ngIf="!formUser.controls['role'].valid && formUser.controls['role'].touched">{{titleAlert
              }}</div>
            <br>
          </label>
          <input type="submit" class="btn btn-outline-success" value="Aceptar" [disabled]="!formUser.valid">

          <br>
        </div>
      </div>
    </form>
  </div>
</div>
